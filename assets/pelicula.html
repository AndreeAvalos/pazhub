<script>
	$(document).ready(function(){
		$.getJSON('http://localhost:3000/viewPeliculas', function(data) {
			var listavideo='';
			$.each(data,function(key,value){
				listavideo += '<a href="index.html">';
				listavideo += '<img src="'+value.peliculaImagen+'" width="200" height="250">';
				listavideo += '<figcaption>'+value.peliculaName+'</figcaption>';
				listavideo += '</a>';
			});
			$('#video').append(listavideo);
		});
	});
</script>
