		<h1>Agregar Pelicula</h1>
    
    <form id="form-registro" action="index.html" method="post">

            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" autofocus tabindex="1"/>
        </div>
		<div class="form-box error" data-errormsg="">

            <input type="text" id="descripcion" name="descripcion" autofocus tabindex="1"/>

		<div class="form-box error" data-errormsg="">

            <input type="text" id="urlimagen" name="urlimagen" autofocus tabindex="1"/>

		<div class="form-box error" data-errormsg="">

        <div class="form-box2">

<script>
	var btnClassClick = function(e){
		$.ajax({
			type: 'POST',
			url: 'http://35.188.182.92:3000/registrarPelicula',
			data: JSON.stringify({name: $('#name').val(), descripcion: $('#descripcion').val(), urlimagen: $('#urlimagen').val(),urlpelicula: $('#urlpelicula').val()}), 			
			contentType: "application/json",
			dataType: 'json',
			success: function(data) { window.location="index.html"; },
		});
			
			
	}

	$('.enviar_Action').on('click', btnClassClick);
</script>
